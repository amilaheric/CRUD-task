<h2>Add employee</h2>
<div class="row1">
<div class="col-xs-12">
    <form (ngSubmit)="onAddEmployee(f)" #f="ngForm">
        <div class="row">
            <div class="form-group">
                <label for="id"></label>
                <input readonly 
                class="form-control"
                type="hidden"
                id="id"
                name="id"
                ngModel>
            </div>
    <div class="form-group">
        <label for="firstname">First name</label>
        <input 
        class="form-control"
        type="text"
        id="firstname"
        name="firstname"
        ngModel>
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input 
        class="form-control"
        type="text"
        id="lastname"
        name="lastname"
        ngModel>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input 
        class="form-control"
        type="text"
        id="address"
        name="address"
        ngModel>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input 
        class="form-control"
        type="text"
        id="city"
        name="city"
        ngModel>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input 
        class="form-control"
        type="text"
        id="country"
        name="country"
        ngModel>
    </div>
    <div class="form-group">
        <label for="birthdate">Birth date</label>
        <input 
        class="form-control"
        type="text"
        id="birthdate"
        name="birthdate"
        ngModel>
    </div>
    <div class="form-group">
        <label for="postalcode">Postal code</label>
        <input 
        class="form-control"
        type="text"
        id="postalcode"
        name="postalcode"
        ngModel>
    </div>
    <div class="form-group">
        <label for="phone">Phone number</label>
        <input 
        class="form-control"
        type="text"
        id="phone"
        name="phone"
        ngModel>
    </div>
</div>
<button class="btnadd" type="submit" >Add</button>
</form>
</div>
</div>
